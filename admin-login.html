<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login | Admin</title>
     <link rel="stylesheet" type="text/css" href="upload.css">
     <link rel="icon" type="image/x-icon" href="media/images/srss-logo.jfif">
</head>
<body> 
        <div class="main">
            <div class="form">
                <div class="title"></div><br><br>
                <form action="administrators.php" method="POST" name="admin" enctype="multipart/form-data">
                        <fieldset>
                            <legend><b>Administrator</b></legend>
                            <label><b>Username: </b></label> <input type="text" name="username" id="uname"><br>
                            <p id="result"></p><br>
                            <label><b>Email: </b></label> <input type="email" name="email" id="email"><br>
                            <p id="result3"></p><br>
                            <label><b>Password: </b></label> <input type="password" name="pass" id="p-word"><br>
                            <p id="result4"></p><br>
                        </fieldset><br><br>
                        <div class="links">
                                <a href="admin_signup.html" target="_blank" class="forget">Sign Up</a>
                                <a href="forget.html" target="_blank" class="forget">Forget Password?</a>
                        </div><br>
                        <button onclick="send()" name="signup" id="signUp">Login</button>
                </form>
            </div>
            <div class="photo2">
                
            </div>
        </div>
        <script>
            let result = "Please fill this field!";

            function send(){

                if(document.admin.username.value == ""){
                        document.getElementById("result").innerHTML = result;
                        event.preventDefault();
                }

                if(document.admin.email.value == ""){
                        document.getElementById("result3").innerHTML = result;
                        event.preventDefault();
                }

                if(document.admin.pass.value == ""){
                        document.getElementById("result4").innerHTML = result;
                        event.preventDefault();
                }
            }
        </script>
</body>
</html>
